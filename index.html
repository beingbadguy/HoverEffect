<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black h-[100%] w-[100%] flex items-center justify-center">

    </div>

    <div id="main" class="flex flex-wrap justify-start items-start w-[100%]">
      <!-- <div class="active bg-red-100 h-[30px] w-[30px] hover:bg-red-200 transition-all cursor-pointer"></div> -->
    </div>
    <script src="app.js"></script>
